<!DOCTYPE HTML>

<html>
<head>
	<title>Puzzler</title>
	<script type="text/javascript" src="../../closure/closure/goog/base.js"></script>
	<script type="text/javascript" src="puzzler.js"></script>
	<link rel="stylesheet" href="../../closure/closure/goog/css/menu.css">
	<link rel="stylesheet" href="../../closure/closure/goog/css/menuitem.css">
	<style>
		.lime-scene {background: #f0f0f0;}
		.lime-director {
			border: 1px solid #999;
		}
		#history {
			width: 100%;
			margin: 10px;
		}
		#history table thead th {
			font-weight: bold;
			font-size: 50px;
			border-bottom: 2px solid #F1F1F1;
			padding: 10px;
		}
		#history table {
			background-color: #FFFFFF;
			border-collapse: collapse;
			border-spacing: 0;
		}
		#history table td {
			border-bottom: 2px solid #F1F1F1;
			padding: 10px;
			font-size: 40px;
			text-align: center;
		}
	</style>
</head>

<body onload="puzzler.start()"></body>

</html>
